<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 style="color:Black">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Press to Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h3 style="color:rgba(19, 12, 12, 0.966)">Latest Mars News</h3>
              <h3 class="media-heading">{{mars.news_title}}</h3>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Featured Mars Image"
          />
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8">
         
      <!-- Mars Facts -->
          <div class="table" id="mars-facts">
            <h1 class="text-center">Mars Facts</h1>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h1 class="text-center">Mars Hemispheres</h1>
        </div>
      </div> 
      
      <div class="row"> 

        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-12 col-md-6 col-lg-3">
          <!--<div class="thumbnail">-->
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" 
            alt="Mars Hemisphere Image" 
            class="img-thumbnail" >
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          <!--</div>>-->
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
